<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		버튼		<input type="button" name="button" value="버튼"><br>
		체크박스	<input type="checkbox" name="checkbox"><br>
		색상		<input type="color" name="color"><br>
		날짜		<input type="date" name="date"><br>
		지역시간	<input type="datetime-local" name="datetime-local"><br>
		이메일	<input type="email" name="email"><br>
		파일		<input type="file" name="file"><br>
		히든		<input type="hidden" name="hidden"><br>
		이미지	<input type="image" name="image"><br>
		월		<input type="month" name="month"><br>
		숫자		<input type="number" name="number" min="1" max="10" step="2"><br>
		비밀번호	<input type="password" name="password"><br>
		범위		<input type="range" name="range" min="1" max="10" step="2"><br>
		검색		<input type="search" name="search"><br>
		전화번호	<input type="tel" name="tel"><br>
		시간		<input type="time" name="time"><br>
		url		<input type="url" name="url"><br>
		~째주	<input type="week" name="week"><br>
		submit	<input type="submit" name="submit" value="버튼"><br>
	</form>
</body>
</html>
