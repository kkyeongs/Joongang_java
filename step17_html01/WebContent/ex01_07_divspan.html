<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="border:1px dotted red">
	<h4>백두산 호랑이</h4>
	<hr><br>
	호랑이는 고양이과의 귀여운 동물로
	<span style="color:red; font-weight:bold">어흥~</span>하고 움
	</div>

	<!-- div태그 : 블럭형식으로 공간을 분할
				: 블럭 요소는 요소의 앞뒤로 줄바꿈 발생
				: 블럭 요소는 width와 height을 지정할 수 있음
				
		 span태그 : in-line형식으로 공간 분할
		 		 : 인라인 요소는 요소간의 줄바꿈이 없음
		 		 : 글자를 꾸미는 용도로 사용
		 		 : width와 height을 지정할 수 있지만 표현되지 않음 -->

</body>
</html>
