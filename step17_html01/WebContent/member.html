<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td><label for="id">아이디</label></td>
					<td><input type="text" id="id" name="id" placeholder="아이디를 입력하시오" required="required"></td>
				</tr>
				<tr>
					<td><label for="pw">비밀번호</label></td>
					<td><input type="password" id="pw" placeholder="비밀번호를 입력하시오"></td>
				</tr>
				<tr>
					<td><label for="pw2">비밀번호재확인</label></td>
					<td><input type="password" id="repw" placeholder="비밀번호를 재입력하시오"></td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" id="name"></td>
				</tr>
				<tr>
					<td><label for="gender">성별</label></td>
					<td>
						<input type="radio" id="gender" value="man">남자
						<input type="radio" id="gender" value="woman">여자
					</td>
				</tr>
				<tr>
					<td><label for="birthday">생일</label></td>
					<td><input type="date" id="birthday" name="birthday"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="email" size="35" id="email" name="email" placeholder="본인확인(이메일)">
					</td>
				</tr>
				<tr><td>&nbsp;</td></tr>
				<tr>
					<td colspan="2">
						<select>
							<option>+82</option>
						</select>
						<input type="number" title="###-####-####" pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}">
						<input type="button" name="button" value="인증">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="text">
						<input type="button" value="확인">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
